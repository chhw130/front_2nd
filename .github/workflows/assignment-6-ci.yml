name: CI Assignment 6

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
    paths:
      - "packages/assignment-6/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        id: build
        run: |
          mkdir -p logs
          # Capture stderr to a file and ensure the build step does not fail the whole job
          pnpm -F assignment-6 run build > logs/build_output.log 2> logs/build_error.log || true

      - name: Save build error log
        id: save_log
        if: failure()
        run: |
          cat logs/build_error.log
        continue-on-error: true

      - name: Comment PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs');
            const buildLogPath = 'logs/build_error.log';
            let buildLog = 'No error log available';
            if (fs.existsSync(buildLogPath)) {
              buildLog = fs.readFileSync(buildLogPath, 'utf8');
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Build failed for Assignment 6. Error log:\n\`\`\`\n${buildLog}\n\`\`\``
            });

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: echo "job2의 내용을 구현해주세요"

  test:
