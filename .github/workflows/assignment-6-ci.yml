name: CI Assignment 6

on:
  pull_request:
    types: [opened, synchronize, reopened]

    paths:
      - "packages/assignment-6/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: tsc && build
        id: build
        run: |
          output=$(pnpm -F assignment-6 run build 2>&1)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if [ $? -ne 0 ]; then
            exit 1
          fi

      - name: Comment PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const buildLog = process.env.BUILD_OUTPUT || 'No error log available';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Result for Assignment 6. Error log:\n\`\`\`\n${buildLog}\n\`\`\``
            })
        env:
          BUILD_OUTPUT: ${{ steps.build.outputs.build_output }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: echo "job2의 내용을 구현해주세요"

  test:
